<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5、font-awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="mt-4">
                <!-- 產品列表 -->
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in products" :key="item.id">
                            <td style="width: 200px">
                                <div style="height: 100px; background-size: cover; background-position: center"
                                    v-if="item.imageUrl" :style="{ backgroundImage: `url(${item.imageUrl})`}"></div>
                            </td>
                            <td>
                                {{item.title}}
                            </td>
                            <td>
                                <div class="h5" v-if="!item.price">{{ item.origin_price }} 元</div>
                                <del class="h6" v-if="item.price">原價 {{ toThousand(item.origin_price) }} 元</del>
                                <div class="h5" v-if="item.price">現在只要 {{ toThousand(item.price) }} 元</div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary"
                                        @click="openProductModal(item)">
                                        <div class="spinner-grow spinner-grow-sm" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        查看更多
                                    </button>
                                    <button type="button" class="btn btn-outline-danger" @click="addCart(item.id)">
                                        <div class="spinner-grow spinner-grow-sm" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        加到購物車
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 購物車列表 -->
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button" @click="deleteAllCarts">清空購物車</button>
                </div>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>品名</th>
                            <th style="width: 150px">數量/單位</th>
                            <th>單價</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="cart.carts"> <!-- 判斷 購物車是否有資料 -->
                            <tr v-for="item in cart.carts" :key="item.id">
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                        @click="removeCartItem(item.id)"
                                        :disabled="loadingStatus.loadingItem === item.id">
                                        <i class="fas fa-spinner fa-pulse"
                                            v-if="loadingStatus.loadingItem === item.id"></i>
                                        x
                                    </button>
                                </td>
                                <td>
                                    {{ item.product.title }}
                                    <div class="text-success" v-if="item.coupon">
                                        已套用優惠券
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group mb-3">
                                            <input class="form-control" type="number" min="1"
                                                v-model.number="item.qty" 
                                                @blur="updateCart(item)"
                                                :disabled="loadingStatus.loadingItem === item.id">
                                            <span class="input-group-text" id="basic-addon2">
                                                {{ item.product.unit}}
                                            </span>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-end">
                                    <small v-if="cart.final_total !== cart.total" class="text-success">折扣價：</small>
                                    {{ item.final_total }}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">總計</td>
                            <td class="text-end">{{ cart.total }}</td>
                        </tr>
                        <tr v-if="cart.final_total !== cart.total">
                            <td colspan="3" class="text-end text-success">折扣價</td>
                            <td class="text-end text-success">{{ cart.final_total }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- modal -->
        <product-modal ref="productModalA" :product="product" @add-to-cart="addCart"></product-modal>
    </div>

    <!-- x-template -->
    <script type="text/x-template" id="productModal-template">
        <div class="modal fade" ref="modal" id="productModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content border-0">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <span>{{ tempProduct.title }}</span>
                        </h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="img-fluid" :src="tempProduct.imagesUrl" alt="">
                            </div>
                            <div class="col-sm-6">
                                <span class="badge bg-primary rounded-pill">{{ tempProduct.category }}</span>
                                <p>商品描述：{{ tempProduct.description }}</p>
                                <p>商品內容：{{ tempProduct.content }}</p>
                                <div class="h5" v-if="!tempProduct.price">{{ tempProduct.origin_price }} 元</div>
                                <del class="h6" v-if="tempProduct.price">原價 {{ tempProduct.origin_price }} 元</del>
                                <div class="h5" v-if="tempProduct.price">現在只要 {{ tempProduct.price }} 元</div>
                                <div>
                                    <div class="input-group">
                                        <input type="number" class="form-control"
                                            v-model.number="qty" min="1">
                                        <button type="button" class="btn btn-primary"
                                                @click="$emit('add-to-cart', tempProduct.id, qty)">加入購物車</button>
                                    </div>
                                </div>
                            </div>
                            <!-- col-sm-6 end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <!-- axios、BS5+popper、vee-validate -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>

    <!-- my js -->
    <script src="js/config.js"></script>
    <!-- 使用esm module, type需為module -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
